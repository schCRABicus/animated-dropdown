<div id="wrapper">
    <select id="select"
            data-hidden-element-class="custom-hidden"
            data-sliding-dropdown-container-class="custom-container"
            data-sliding-dropdown-markup="<div id='custom' class='%sliding-dropdown-container-class%'><h1>%selected%</h1><div></div></div>"
            data-sliding-dropdown-option-markup="<span class='custom-option'></span>"
            data-sliding-dropdown-selected-selector="h1"
            data-sliding-dropdown-menu-selector="div">
        <option value="1">First</option>
        <option value="2">Second</option>
        <option value="3" selected="selected">Third</option>
    </select>
</div>
